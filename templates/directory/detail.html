{% extends "base.html" %}
{% block body_class %}detail-page{% endblock %}
{% block pagetitle %}{{ object.name }}: {{object.short_description}}{% endblock %}

{% block content %}

<div class="container">

  {% if object.cover %}
  <img src="../../uploads/{{ object.cover }}" alt="{{ object.name }}" title="{{ object.name }}" class="img-responsive cover" />
  {% endif %}

  <h1>{{ object.name }}</h1>
  <p class="lead">{{ object.description }}</p>

</div>

{% endblock %}
